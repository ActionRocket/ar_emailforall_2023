
[build]
  publish = "build/"
  command = "npm run build"

[build.processing]
    skip_processing = false

[build.processing.css]
    bundle = true
    minify = true

[build.processing.js]
    bundle = true
    minify = true

[build.processing.html]
    pretty_urls = true

[build.processing.images]
    compress = true

[dev]
  command = "npm start"
  port = 8888
  publish = "build"

